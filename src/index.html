<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./js/main.js"></script>

    <title>Form</title>
  </head>
  <body>

    <div class="titleForm"></div>

    <div class="container">
      <form id="form" class="form">
        
        <div class="form-control">
          <label for="username">Nome</label>
          <input type="text" placeholder="Nome sobrenome" id="username" size="10" minlength="3" maxlength="50"/>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" placeholder="email@pop.com" id="email" maxlength="50"/>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>


    <fieldset>
    </fieldset>

    <input id="btnSubmit" type="submit" value="Enviar"/>
    <div class="form-control">
    <small>Error message</small>
    </div>

	</form>
  </div> <!-- end container -->

    <script src="https://kit.fontawesome.com/407e0cd263.js" crossorigin="anonymous"></script>
  </body>
</html>
